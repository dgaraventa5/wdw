<div class="scrollable" ng-controller='eventController'>
	<div class="scrollable-content show-event-div">
		<div class="row event-info">
			<div class="col-xs-10 col-xs-offset-1 show-event-details">
				<div class="row">
					<div class="col-xs-4 col-xs-offset-8">
						<p>{{event.date | date:"MM/dd"}}</p>
						<p>{{event._attendees.length}} attendees</p>
						<p>{{event_items.length}} items</p>
					</div>
				</div>
			</div>
		</div>				
		<div class="show-event-items-div">
			<div class="row">
			<!-- create new item -->
				<div class="col-xs-10 col-xs-offset-1 new-event-item">
					<div class="input-group">
				      <input type="text" class="form-control" placeholder="Add new item/task..." ng-model="new_item.description">
				      <span class="input-group-btn">
				        <button id="add-item-btn" class="btn btn-secondary" type="button" ng-click='newItem()'>Add</button>
				      </span>
				    </div>
				</div>
			<!-- ng-repeat this div for items-->
				<div class="col-xs-10 col-xs-offset-1 show-event-item" ng-repeat="item in event_items">
					<p>
						<i class="fa fa-circle-thin" aria-hidden="true"></i>
						{{item.description}}
						<i class="fa fa-user-plus fa-fw fa-lg pull-right assign-user" aria-hidden="true"></i>
						<img ng-repeat="user in item._users" class="profile-pic pull-right" src="{{user.image}}">
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
