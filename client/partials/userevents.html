
<div class="scrollable" ng-controller='usereventsController'>
	<div class="scrollable-content events-div">
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1">
				<a href="#/newevent"><button type="button" class="btn-success btn-lg btn-block"><h4>Create New Event</h4></button></a>
			</div>
		</div>
		<h5>Upcoming Events</h5>
		<div class="row event" ng-repeat="event in user_events | filter:upcomingFilter('date')" ng-click='getEvent(event._id)'>
			<div class="col-xs-4">
				<img class="img-rounded" src="/assets/images/tailgate_pic.jpg">
			</div>
			<div class="col-xs-8 title">
				<h4>{{event.name}}</h4>
				<p>{{event.date | date : "MMM d"}} |  {{event.time | date : "shortTime"}} | {{event._attendees.length}} attendees</p>
			</div>
		</div>
		<h5>Past Events</h5>
		<div class="row event" ng-repeat="event in user_events | filter:pastFilter('date')">
			<div class="col-xs-4">
				<img class="img-rounded" src="/assets/images/tailgate_pic.jpg">
			</div>
			<div class="col-xs-8 title">
				<h4>{{event.name}}</h4>
				<p>{{event.date | date : "MM/dd"}} | {{event._attendees.length}} attendees | 3 items</p>
			</div>
		</div>
	</div>
</div>
